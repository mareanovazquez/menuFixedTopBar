<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu toggle con Javascript</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/31ff4c85db.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="topBar">
            <a href="" class="ubicacion">UBICACIÓN <i class="fa-regular fa-map"></i></a>
            <a href="">CORREO ELECTRÓNICO <i class="fa-solid fa-envelope"></i></a>
            <a href="">TELÉFONO <i class="fa-solid fa-phone"></i></a>
        </nav>
        <nav class="navBar" id="navBar">
            <img src="./img/marcaFondoTransp.png" alt="">
            <a href="#seccionUno" class="itemMenu">SECCIÓN UNO</a>
            <a href="#seccionDos" class="itemMenu">SECCIÓN DOS</a>
            <a href="#seccionTres" class="itemMenu">SECCIÓN TRES</a>
            <a href="#seccionCuatro" class="itemMenu">SECCIÓN CUATRO</a>
            <a href="#seccionCinco" class="itemMenu">SECCIÓN 5</a>

        </nav>
        <div class="containerNavBar" id="containerNavBar">
            <nav class="navBarCelu">
                <img src="./img/marcaFondoTransp.png" alt="">
                <a href="#seccionUno" class="itemMenuCelu"> SECCIÓN UNO</a>
                <a href="#seccionDos" class="itemMenuCelu">SECCIÓN DOS</a>
                <a href="#seccionTres" class="itemMenuCelu">SECCIÓN TRES</a>
                <a href="#seccionCuatro" class="itemMenuCelu">SECCIÓN CUATRO</a>
                <a href="#seccionCinco" class="itemMenuCelu">SECCIÓN 5</a>
                <div class="navBarRRSS">
                    <a href="" class="itemMenuRRSS"><i class="fa fa-instagram"></i></a>
                    <a href="" class="itemMenuRRSS"><i class="fa fa-envelope"></i></a>
                    <a href="https://wa.me/ + número prefijo país sin signo + número de teléfono" class="itemMenuRRSS"
                        target="_blank"><i class="fa fa-whatsapp"></i></a>
                </div>
            </nav>
        </div>
        <div class="toggle" id="toggle">
            <span></span>

            <span></span>

            <span></span>
        </div>
    </header>

    <section class="seccionUno" id="seccionUno">
        <h2>SECCIÓN UNO</h2>
    </section>
    <section class="seccionDos" id="seccionDos">
        <h2>SECCIÓN DOS</h2>
    </section>
    <section class="seccionTres" id="seccionTres">
        <h2>SECCIÓN TRES</h2>
    </section>
    <section class="seccionCuatro" id="seccionCuatro">
        <h2>SECCIÓN CUATRO</h2>
    </section>
    <section class="seccionCinco" id="seccionCinco">
        <h2>SECCIÓN 5</h2>
    </section>



    <script src="./js/menuToggle.js"></script>
    <script src="./js/navBarFixed.js"></script>
</body>

</html>
